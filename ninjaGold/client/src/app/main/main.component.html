<h1>Total gold: {{records[0]}}</h1>

<div class="earningMethod">
  <h3>Farm</h3>
  <h4>Earns 2 - 5 gold</h4>
  <button (click)="onClickRandom(1)">Farm!</button>
</div>

<div class="earningMethod">
  <h3>Cave</h3>
  <h4>Earns 5 - 10 gold</h4>
  <button (click)="onClickRandom(2)">Cave!</button>
</div>

<div class="earningMethod">
  <h3>House</h3>
  <h4>Earns 7 - 15 gold</h4>
  <button (click)="onClickRandom(3)">House!</button>
</div>

<div class="earningMethod">
  <h3>Casino</h3>
  <h4>Earns or lose up to 100 gold</h4>
  <button (click)="onClickRandom(4)">Casino!</button>
</div>

<div class="log">
<h3 *ngIf="records[1]">Adventure log</h3>
  <ul *ngFor="let log of records[1]">
    <li>{{log}}</li>
  </ul>
</div>
